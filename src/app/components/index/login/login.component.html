<div class="container pt-5">
  <div class="row">
    <div class="col-sm-6 col-md-6 offset-sm-3 offset-md-3">

      <div class="card shadow" style="border-radius: 10px">
        <h3 class="card-title text-center pt-2">Login</h3>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="form-group">
              <label for="email">Email</label>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
              <small *ngIf="!loginForm.valid && loginForm.controls.email.errors && loginForm.controls.email.errors.email"
                class="text-danger">Invalid Email</small>
              <small *ngIf="!loginForm.valid && loginForm.controls.email.errors && loginForm.controls.email.errors.required && loginForm.controls.email.touched"
                class="text-danger">Email id required</small>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
              <small *ngIf="!loginForm.valid && loginForm.controls.password.errors && loginForm.controls.password.errors.required && loginForm.controls.password.touched"
                class="text-danger">Password required</small>
            </div>

            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
          </form>
          <a class="float-right" [routerLink]="['/signup']">New User ? Register here</a>

        </div>

      </div>

    </div>
  </div>
</div>
