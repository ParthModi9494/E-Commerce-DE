<div class="container pt-5">
  <div class="row">
    <div class="col-sm-6 col-md-6 offset-sm-3 offset-md-3">

      <div class="card shadow" style="border-radius: 10px">
        <h3 class="card-title text-center pt-2">Register User</h3>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="registerUser()">

            <div class="form-group">
              <label for="email">Email</label>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
              <ul>
                <li class="text-danger" *ngIf="!signupForm.valid && signupForm.controls.email.errors && signupForm.controls.email.errors.email">
                  <small>Invalid Email</small>
                </li>
                <li class="text-danger" *ngIf="!signupForm.valid && signupForm.controls.email.errors && signupForm.controls.email.errors.required && signupForm.controls.email.touched">
                  <small>Email id required</small>
                </li>
              </ul>


            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
              <ul>
                <li class="text-danger" *ngIf="!signupForm.valid && signupForm.controls.password.errors && signupForm.controls.password.errors.required && signupForm.controls.password.touched">
                  <small>Password required</small>
                </li>
              </ul>

            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword"
                placeholder="Confirm Password">
              <ul>
                <li class="text-danger" *ngIf="!signupForm.valid && signupForm.controls.confirmPassword.errors && signupForm.controls.confirmPassword.errors.required && signupForm.controls.confirmPassword.touched">
                  <small>
                    Password required
                  </small></li>
                <li class="text-danger" *ngIf="signupForm.errors && signupForm.errors.notSame && signupForm.controls.confirmPassword.dirty">
                  <small>Passwords not matching</small></li>
              </ul>
            </div>

            <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Register</button>
          </form>
          <a class="float-right" [routerLink]="['/login']">Already a User ? Login here</a>
        </div>
      </div>

    </div>
  </div>
</div>
