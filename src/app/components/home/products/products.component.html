<section>
  <div class="container p-3">
    <div class="row">
      <div class="col p-3">
        <h5 class="pl-2">Products</h5>
      </div>

      <div class="col-auto">
        <div class="form-group">
          <select class="form-control" id="sort" (change)="onSort($event)">
            <option value="name">Name</option>
            <option value="priceh2l">Price: High To Low</option>
            <option value="pricel2h">Price : Low To High</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-auto" *ngFor="let product of products;let i = index;" style="margin:10px">
        <div class="card" style="width: 15rem;">

          <div id="carouselExampleControls{{i}}" class="carousel slide" data-interval="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img [src]="product.productImages[0].imgUrl" class="d-block w-100 fit-image" alt="...">
              </div>
              <div class="carousel-item" *ngFor="let img of product.productImages">
                <img [src]="img.imgUrl" class="d-block w-100 fit-image" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls{{i}}" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls{{i}}" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <!-- <img class="card-img-top fit-image" [src]="product.productImages[0].url" alt="product image"> -->
          <div class="card-body">
            <h5 class="card-title"> <a routerLink='/product/{{product.id}}'>{{product.name}}</a></h5>
            <p>
              <strong>{{product.price.offerPrice | currency:'INR'}}</strong>
              <small style="text-decoration: line-through;margin-left: 5px">{{product.price.realPrice |currency:'INR'}}</small>
              <!-- <span class="float-right" (click)="addToCart(product)"><i class="fas fa-cart-plus"></i></span> -->
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
